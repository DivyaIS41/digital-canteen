{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg p-4">
            <h2 class="card-title text-center text-primary mb-4">Student Login</h2>
            <p class="text-muted text-center">Enter your Student ID to access the ordering system.</p>
            <form method="POST">
                <div class="mb-3">
                    <label for="student_id" class="form-label fw-bold">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
